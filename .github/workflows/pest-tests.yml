name: PetCare CI - Pruebas

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ˜ Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        # 1. Subimos a PHP 8.3 (Laravel 11 y Filament lo aman)
        php-version: '8.3' 
        # 2. Agregamos extensiones necesarias (intl y zip son clave)
        extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite, intl, zip
        coverage: none

    - name: âš™ï¸ Preparar archivo .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: ğŸ“¦ Instalar Dependencias (Composer)
      # 3. Quitamos el "-q" para ver errores si los hay
      # 4. Agregamos "--ignore-platform-reqs" (La varita mÃ¡gica que fuerza la instalaciÃ³n)
      run: composer update --ignore-platform-reqs --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: ğŸ”‘ Generar App Key
      run: php artisan key:generate

    - name: ğŸ—„ï¸ Crear base de datos para tests
      run: |
        mkdir -p database
        touch database/database.sqlite
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite

    - name: ğŸ§ª Ejecutar pruebas con Pest
      run: php artisan test